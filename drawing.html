<!DOCTYPE html>
<html>
<head>
  <title>Enter Drawing!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="drawing">
  <img src="motogpvip.jpg" alt="MotoGP Vip Pass">
  <h1 class="title">Enter Drawing to Win a VIP Pass!</h1>
  <p class="info">One VIP Pass to a MotoGP race day (Sunday)</p>
  <form id="form" action="entered.html" method="post">
    <fieldset>
      <div>
        <label>First Name :</label>
        <input type="text" name="firstname" placeholder="Enter First Name">
      </div>
      <div>
        <label>Last Name :</label>
        <input type="text" name="lastname" placeholder="Enter Last Name">
      </div>
      <div>
        <label>Email :</label>
        <input type="email" name="useremail" placeholder="Enter Email">
      </div>
      <div>
        <label>Telephone Number :</label>
        <input type="text" name="usertele">
      </div>
    </fieldset>
    <fieldset>
      <div>
        <label>Rider Experience Type :</label>
        <select name="experience">
        <option>Novice</option>
        <option>Intermediate</option>
        <option>Advanced</option>
        </select>
      </div>
      <div>
        <label>What Motorcycle(s) do you own?</label>
        <div>
          <input type="checkbox" name="manufacturer" value="Honda"> Honda
        </div>
        <div>
          <input type="checkbox" name="manufacturer" value="Yamaha"> Yamaha
        </div>
        <div>
          <input type="checkbox" name="manufacturer" value="Ducati"> Ducati
        </div>
        <div>
          <input type="checkbox" name="manufacturer" value="Suzuki"> Suzuki
        </div>
        <div>
          <input type="checkbox" name="manufacturer" value="Kawasaki"> Kawasaki
        </div>
        <div>
          <input type="checkbox" name="manufacturer" value="Aprilia"> Aprilia
        </div>
        <div>
          <input type="checkbox" name="manufacturer" value="KTM"> KTM
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div>
        <label>Date :</label>
        <input type="date" name="date">
      </div>
      <div>
        <label>Comments :</label>
        <textarea name="usermessage"></textarea>
      </div>
      <div>
        <button type="submit">Enter Drawing!</button>
      </div>
    </fieldset>
  </form>
  <footer>
    <p class="links"><a href="index.html">Home page</a></p>
  </footer>
</body>
</html>
